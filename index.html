<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="styles.css" />
    <style>
      #game-board {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: #ddd;
        border: 1px solid #999;
      }

      .cell {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #777;
        border: 1px solid #999;
      }

      #snake-head {
        background-color: #333;
      }

      #food {
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>

    <script src="snake.js"></script>
  </body>
</html>
